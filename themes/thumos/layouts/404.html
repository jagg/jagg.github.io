{{ define "main" }}
<div class="error-page">
  <div class="error-content">
    <div class="error-number">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-description">
      Sorry, the page you're looking for doesn't exist or has been moved.
    </p>

    <div class="error-actions">
      <a href="{{ "/" | relURL }}" class="btn-primary">üè† Go Home</a>
      <a href="{{ "/posts" | relURL }}" class="btn-secondary">üìù View Blog</a>
    </div>

    <div class="error-suggestions">
      <h3>You might be interested in:</h3>
      <ul>
        {{ range first 5 (where site.RegularPages "Section" "posts") }}
          <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
      </ul>
    </div>
  </div>
</div>

<style>
.error-page {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 60vh;
  text-align: center;
  padding: 2rem;
}

.error-content {
  max-width: 600px;
  margin: 0 auto;
}

.error-number {
  font-size: 8rem;
  font-weight: 700;
  font-family: "JetBrains Mono", monospace;
  color: #e9ecef;
  line-height: 1;
  margin-bottom: 1rem;
  background: linear-gradient(135deg, #4a9f4a, #66bb6a);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.error-title {
  font-size: 2.5rem;
  font-weight: 600;
  font-family: "JetBrains Mono", monospace;
  color: #212529;
  margin-bottom: 1.5rem;
  letter-spacing: -0.5px;
}

.error-description {
  font-size: 1.1rem;
  color: #6c757d;
  line-height: 1.6;
  margin-bottom: 3rem;
  font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

.error-actions {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-bottom: 3rem;
  flex-wrap: wrap;
}

.btn-primary,
.btn-secondary {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.8rem 1.5rem;
  text-decoration: none;
  font-weight: 500;
  font-size: 14px;
  border-radius: 8px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  white-space: nowrap;
}

.btn-primary {
  background: linear-gradient(135deg, #4a9f4a, #66bb6a);
  color: white;
  box-shadow: 0 2px 8px rgba(74, 159, 74, 0.3);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(74, 159, 74, 0.4);
}

.btn-secondary {
  background: linear-gradient(135deg, #ffffff, #f8f9fa);
  color: #495057;
  border: 1px solid #e9ecef;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

.btn-secondary:hover {
  background: linear-gradient(135deg, #f8f9fa, #e9ecef);
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.error-suggestions {
  padding-top: 2rem;
  border-top: 1px solid #e9ecef;
}

.error-suggestions h3 {
  font-size: 1.2rem;
  font-weight: 600;
  font-family: "JetBrains Mono", monospace;
  color: #495057;
  margin-bottom: 1.5rem;
}

.error-suggestions ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.error-suggestions li {
  margin-bottom: 0.8rem;
}

.error-suggestions a {
  color: #4a9f4a;
  text-decoration: none;
  font-size: 15px;
  font-weight: 400;
  transition: color 0.2s ease;
}

.error-suggestions a:hover {
  color: #2d5016;
  text-decoration: underline;
}

@media (max-width: 768px) {
  .error-number {
    font-size: 6rem;
  }

  .error-title {
    font-size: 2rem;
  }

  .error-description {
    font-size: 1rem;
  }

  .error-actions {
    flex-direction: column;
    align-items: center;
  }

  .btn-primary,
  .btn-secondary {
    width: 200px;
    justify-content: center;
  }
}

@media (max-width: 480px) {
  .error-page {
    padding: 1rem;
  }

  .error-number {
    font-size: 4.5rem;
  }

  .error-title {
    font-size: 1.5rem;
  }

  .error-description {
    font-size: 0.9rem;
  }
}
</style>
{{ end }}
